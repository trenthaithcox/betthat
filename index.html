<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Test deployment comment - please remove after verification -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bet That</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="betthatsquare.png" type="image/png">
</head>
<body class="font-sans min-h-screen bg-white flex flex-col justify-center items-center" style="min-height: 100vh;">

<!-- COMING SOON PAGE -->
<div id="comingSoon" class="flex flex-col justify-center items-center min-h-screen w-full">
    <img src="betthat full adjusted.png" alt="Bet That Logo" class="h-24 mb-8">
    <h1 class="text-3xl font-bold mb-4 text-gray-900">Coming Soon</h1>
    <div class="mb-4 flex flex-col items-center">
        <input id="devPassword" type="password" placeholder="Dev password" class="border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-primary-500 mb-2">
        <button id="unlockBtn" class="px-4 py-2 font-bold rounded border border-gray-300" style="color: #232936; border-color: #232936; background: #fff;">Unlock</button>
    </div>
    <p class="text-gray-400 text-sm">Site is temporarily down for updates.</p>
</div>

<script>
// Password to unlock the site (change as needed)
const DEV_PASSWORD = "letmein";
const unlockBtn = document.getElementById('unlockBtn');
const devPassword = document.getElementById('devPassword');

unlockBtn.addEventListener('click', function() {
    if (devPassword.value === DEV_PASSWORD) {
        // Hide coming soon, show real site
        document.getElementById('comingSoon').style.display = 'none';
        alert('Dev mode: Please restore the original site content from git history or your backup.');
    } else {
        devPassword.classList.add('border-red-500');
        devPassword.value = '';
        devPassword.placeholder = 'Incorrect password';
    }
});

devPassword.addEventListener('keydown', function(e) {
    if (e.key === 'Enter') unlockBtn.click();
});
</script>
</body>
</html>
