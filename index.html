    <!-- Side Drawer Menu -->

        <div class="p-6">
            <button id="closeMenu" class="absolute top-4 right-4 text-gray-800 focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
            <ul class="mt-8 space-y-4 pl-8">

                <li><a href="how-it-works.html" class="text-xl font-semibold hover:text-gray-900">How It Works</a></li>

    <!-- Overlay when menu is open -->

            <a href="signup.html" class="bg-[#2E8B90] font-bold py-3 px-6 rounded-full shadow-lg hover:bg-[#257276] transition-colors duration-300 mb-2 inline-block button-primary-text">
                Join Waitlist

            <img src="store-image.png" alt="Download on App Store and Google Play" class="hidden md:block max-w-xs md:max-w-sm">
        </div>

        <!-- Right Column: Demo Phone Image -->
        <div class="md:w-1/2 flex justify-center md:justify-end p-4">
            <img src="demo-app.png" alt="Demo App" class="max-w-md md:max-w-lg lg:max-w-xl" style="height: auto; max-height: 80vh;">
        </div>

    <!-- Footer -->
    <footer class="mt-auto p-6 bg-white bg-opacity-50 rounded-t-3xl">

                </div>
            </div>
            <div class="flex justify-center mt-6 space-x-8">
                <a href="https://www.instagram.com/betthat.io/" class="text-gray-700 hover:text-primary-500" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-instagram fa-2x"></i>
                </a>
                <a href="https://x.com/betthat_io" class="text-gray-700 hover:text-primary-500" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-twitter fa-2x"></i>
                </a>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuToggle = document.getElementById('menuToggle');
            const closeMenu = document.getElementById('closeMenu');
            const sideMenu = document.getElementById('sideMenu');
            const overlay = document.getElementById('overlay');

            menuToggle.addEventListener('click', () => {
                sideMenu.classList.remove('-translate-x-full');
                overlay.classList.add('opacity-50', 'pointer-events-auto');
            });

            closeMenu.addEventListener('click', () => {
                sideMenu.classList.add('-translate-x-full');
                overlay.classList.remove('opacity-50', 'pointer-events-auto');
            });

            overlay.addEventListener('click', () => {
                sideMenu.classList.add('-translate-x-full');
                overlay.classList.remove('opacity-50', 'pointer-events-auto');
            });
        });
    </script>
</body>
